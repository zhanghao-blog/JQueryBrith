<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery 封装原理</title>
    <style>
        .flex-container {
            list-style: none;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .flex-item {
            padding: 5px;
        }
    </style>
</head>
<body>
<ul class="flex-container">
    <li class="flex-item"><img src="//placehold.it/300&text=click it"></li>
    <li class="flex-item"><img src="//placehold.it/300&text=2"></li>
    <li class="flex-item"><img src="//placehold.it/300&text=3"></li>
    <li class="flex-item"><img src="//placehold.it/300&text=4"></li>
    <li class="flex-item"><img src="//placehold.it/300&text=5"></li>
    <li class="flex-item"><img src="//placehold.it/300&text=6"></li>
</ul>
</body>
<script type="text/javascript" src="JQuery.js" charset="UTF-8"></script>
<script type="text/javascript">
    /*
    * js 异步编码
    * target的使用
    * */
    $('.flex-item').each(function () {
        this.onclick=hidden;
    })
    function hidden(e) {
        var im=e.target;
        $(im).hide();
        console.log('5秒后重新加载');
        setTimeout(function () {
            $(im).show();
        },5000)
    }
</script>

</html>
